<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <style>
    .outer-circle {
      fill: #9C27B0;
      opacity: 0.8;
    }
    .inner-circle {
      fill: #F3E5F5;
    }
    .triangle {
      fill: #6A1B9A;
      transform-origin: 64px 64px;
      animation: split 3s ease-in-out infinite;
    }
    @keyframes split {
      0%, 100% { 
        transform: translate(0, 0);
        opacity: 1;
      }
      50% { 
        transform: translate(var(--tx), var(--ty)) scale(1.1);
        opacity: 0.9;
      }
    }
  </style>
  
  <circle class="outer-circle" cx="64" cy="64" r="60"/>
  <circle class="inner-circle" cx="64" cy="64" r="50"/>
  <path class="triangle" d="M64 64 L64 40 L84 55 Z" style="--tx: 0px; --ty: -15px"/>
  <path class="triangle" d="M64 64 L84 55 L84 75 Z" style="--tx: 13px; --ty: -7.5px"/>
  <path class="triangle" d="M64 64 L84 75 L64 90 Z" style="--tx: 13px; --ty: 7.5px"/>
  <path class="triangle" d="M64 64 L64 90 L44 75 Z" style="--tx: 0px; --ty: 15px"/>
  <path class="triangle" d="M64 64 L44 75 L44 55 Z" style="--tx: -13px; --ty: 7.5px"/>
  <path class="triangle" d="M64 64 L44 55 L64 40 Z" style="--tx: -13px; --ty: -7.5px"/>
</svg>
